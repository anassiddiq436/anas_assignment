<!DOCTYPE html>
<html>
<head>
  <title>Even or Odd Checker</title>
  <style>
    div{
  background-color: lightblue;
  border: 10px solid blue;
  padding: 20px;
  
  margin: 20px auto;
}
  </style>
</head>
<body>
  <script>
    function data(){
  var n=parseInt(document.getElementById ("text_n").value);
  if(n%2==0)
  {
    document.write( n + "Number is Even");

  }
  else
  {
    document.write( n + "Number is Odd");

  }

}
  </script>

  

  
    <h2>Check Even Odd Number</h2>
    <div>
      <table>
        <tr>
          <td>Number:</td>
          <td><input type="text" id="text_n" placeholder="Enter any number"></td>
    
        </tr>
        <tr>
          <td colspan="2"><input type="button" id="butn" value="Check" onclick="data()"></td>
        </tr>
      </table>
    </div>

 


</body>
</html>
